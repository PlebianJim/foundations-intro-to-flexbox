<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Foundations - Intro to Flexbox</title>
</head>
<body>
    <section class="intro-section">
        <h1>End result should look like:</h1>
        <img src="outcome.png" alt="expected outcome">
    </section>
    <hr style="border-top: 5px dotted black; width: 100vw;">
    <section class="flexbox-container">
        <div class="top-section">
            <div class="top-section-div-left"></div>
            <div class="top-section-div-middle">
                <div class="top-section-div-middle-child-one"></div>
                <div class="top-section-div-middle-child-two"></div>
            </div>
            <div class="top-section-div-right"></div>
        </div>
        <div class="middle-section">
            <div class="middle-section-left-child"></div>
            <div class="middle-section-right-child">
                <div class="middle-section-right-child-first"></div>
                <div class="middle-section-right-child-second"></div>
            </div>       
        </div>
        <div class="bottom-section">
            <div class="bottom-section-one"></div>
            <div class="bottom-section-two"></div>
            <div class="bottom-section-three"></div>
            <div class="bottom-section-four"></div>
        </div>
    </section>
</body>
</html>
